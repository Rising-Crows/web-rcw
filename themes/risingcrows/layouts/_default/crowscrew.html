{{ define "main" }}
{{- partial "hero.html" . -}}

<div class="container">
  <div class="justify-content-center align-items-center text-center">   
    <div class="streamer-list">
      {{ range .Params.streamers }}
      <div class="streamer">
        <h3 class="streamer-name">{{ .name }}</h3>
        {{ if isset . "twitch" }}
        <a target="_blank" href="http://twitch.tv/{{ .twitch }}"><i class="icon icon-twitch"></i></a>
        {{ end }}
        {{ if isset . "twitter" }}
        <a target="_blank" href="https://twitter.com/{{ .twitter }}"><i class="icon icon-twitter"></i></a>
        {{ end }}
        {{ if isset . "youtube" }}
        <a target="_blank" href="https://www.youtube.com/channel/{{ .youtube }}"><i class="icon icon-youtube"></i></a>
        {{ end }}
        {{ if isset . "instagram" }}
        <a target="_blank" href="https://www.instagram.com/{{ .instagram }}"><i class="icon icon-instagram"></i></a>
        {{ end }}
        {{ if isset . "discord" }}
        <a target="_blank" href="{{ .discord }}"><i class="icon icon-discord"></i></a>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}

{{ define "main" }}

<section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" >
  <div class="container">
    <div class="justify-content-center align-items-center text-center">   
      <ul id="streamers">
        {{ range .Params.players }}
        <li><a target="_blank" href="{{ .opgg }}">{{ .name }} ({{ .position }})</a></li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
{{ end }}
